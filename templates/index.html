<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Ministry - Business directory of businesses involved in war crimes</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="sticky-top bg-white py-3 px-3 shadow-sm">
            <div class="row align-items-center">
                <div class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img src="{{ url_for('static', filename='src/logo.png') }}" alt="CrimeMinister Logo" class="img-fluid" style="max-height: 100px;">
                </div>
                <div class="col-12 col-md-6">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item active"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('campaigns') }}">Campaign</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">Add</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-12 col-md-3 text-center text-md-end mt-3 mt-md-0">
                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
                        <i class="fas fa-filter me-2"></i>Show/Hide Filters
                    </button>
                </div>
            </div>
        </div>
            
        <div class="collapse mt-3" id="filterCollapse">
            <div class="row">
                <div class="col-12">
                    <div id="filterContainer" class="d-flex flex-wrap justify-content-start align-items-center mb-3">
                        <!-- Filter buttons will be dynamically inserted here -->
                    </div>
                    <div class="d-flex justify-content-end mb-3">
                        <button id="resetFilters" class="btn btn-link">Reset Filters</button>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                    </div>
                    <div class="d-flex justify-content-end mb-3">
                        <button id="resetSearch" class="btn btn-link">Reset Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div id="cardsContainer" class="row"></div>
                
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <label for="itemsPerPage">Businesses per page:</label>
                            <select class="form-control" id="itemsPerPage">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
                <p id="totalPages" class="text-center mt-2"></p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Detailed Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
